            <div class="codigoautomatico" style="color: rgb(255,255,255);font-weight: bold;font-size: 22px;margin-top: 16px;"><script>
const CODIGO_TAMANHO = 10;
const CARACTERES = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const ELEMENTO_CODIGO = document.querySelector(".codigoautomatico");
const INTERVALO_TROCA = 200; // Intervalo entre trocas de caracteres

let codigoAtual = gerarCodigoAleatorio();
exibirCodigo(codigoAtual);

function gerarCodigoAleatorio() {
  let codigo = "";
  for (let i = 0; i < CODIGO_TAMANHO; i++) {
    codigo += CARACTERES[Math.floor(Math.random() * CARACTERES.length)];
  }
  return codigo;
}

function exibirCodigo(codigo) {
  ELEMENTO_CODIGO.innerHTML = ''; // Limpa o conteúdo atual
  for (let caractere of codigo) {
    let div = document.createElement('div');
    div.textContent = caractere;
    div.style.display = 'inline-block'; // Garante que os caracteres fiquem na horizontal
    ELEMENTO_CODIGO.appendChild(div);
  }
}

function trocarCodigo() {
  let novoCodigo = gerarCodigoAleatorio();
  for (let i = 0; i < CODIGO_TAMANHO; i++) {
    atualizarCaractere(i, novoCodigo[i]);
  }
}

function atualizarCaractere(posicao, novoCaractere) {
  setTimeout(() => {
    let elemento = ELEMENTO_CODIGO.children[posicao];
    elemento.textContent = novoCaractere;
    elemento.classList.add("animacao-letra");
    // Remover a classe após a animação para permitir que ela seja reaplicada
    setTimeout(() => {
      elemento.classList.remove("animacao-letra");
    }, 500); // Deve coincidir com a duração da animação
  }, posicao * INTERVALO_TROCA);
}

// Inicia a troca automática do código com um intervalo
setInterval(trocarCodigo, CODIGO_TAMANHO * INTERVALO_TROCA + 1000); // Espera a animação completar antes de reiniciar

exibirCodigo(codigoAtual);
trocarCodigo();
</script></div>

    </div><script>
// Função para gerar um valor aleatório entre 800 e 2000
function gerarValorAleatorio() {
  return Math.floor(Math.random() * (2000 - 800 + 1)) + 800;
}

// Função para animar o valor do elemento
function animateValue(obj, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    const valorAtual = start + progress * (end - start);
    obj.innerHTML = `R$ ${valorAtual.toFixed(2).replace('.', ',')}`;
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  };
  window.requestAnimationFrame(step);

  // Limita o número de caracteres durante a animação
  const updateText = () => {
    const valorAtual = obj.textContent.replace('R$ ', '');
    if (valorAtual.length > 7) {
      obj.textContent = `R$ ${valorAtual.substring(0, 7)}`;
    }
  };
  setInterval(updateText, 100); // Atualiza o texto a cada 100ms
}

// Obtém o valor do parâmetro da URL
const urlParams = new URLSearchParams(window.location.search);
const valorParametro = urlParams.get('dinheiro');

// Se o parâmetro existir, use o valor do parâmetro
if (valorParametro) {
  document.querySelector('.dinheirotopo').innerHTML = `R$ ${valorParametro.replace('.', ',')}`;
} else {
  // Gera um valor aleatório e o utiliza
  const valorAleatorio = gerarValorAleatorio();
  animateValue(document.querySelector('.dinheirotopo'), 0, valorAleatorio, 2000);
}
    
    
    
    // Função para obter o valor do elemento
function obterValor(obj) {
  return obj.textContent.replace('R$ ', '').replace(',', '.');
}

// Função para atualizar a URL com o valor
function atualizarURL(valor) {
  const urlParams = new URLSearchParams(window.location.search);
  urlParams.set('dinheiro', valor);
  const novaURL = `${window.location.origin}${window.location.pathname}?${urlParams.toString()}`;
  window.history.replaceState({}, '', novaURL);
}

// Gera um valor aleatório e o utiliza
const valorAleatorio = gerarValorAleatorio();
animateValue(document.querySelector('.dinheirotopo'), 0, valorAleatorio, 2000);

// Atualiza a URL com o valor aleatório

    const valor = obterValor(document.querySelector('.dinheirotopo'));
    atualizarURL(valor);
