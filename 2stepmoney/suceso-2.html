            <div class="codigoautomatico" style="color: rgb(255,255,255);font-weight: bold;font-size: 22px;margin-top: 16px;"><script>
const CODIGO_TAMANHO = 10;
const CARACTERES = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const ELEMENTO_CODIGO = document.querySelector(".codigoautomatico");
const INTERVALO_TROCA = 200; // Intervalo entre trocas de caracteres

let codigoAtual = gerarCodigoAleatorio();
exibirCodigo(codigoAtual);

function gerarCodigoAleatorio() {
  let codigo = "";
  for (let i = 0; i < CODIGO_TAMANHO; i++) {
    codigo += CARACTERES[Math.floor(Math.random() * CARACTERES.length)];
  }
  return codigo;
}

function exibirCodigo(codigo) {
  ELEMENTO_CODIGO.innerHTML = ''; // Limpa o conteúdo atual
  for (let caractere of codigo) {
    let div = document.createElement('div');
    div.textContent = caractere;
    div.style.display = 'inline-block'; // Garante que os caracteres fiquem na horizontal
    ELEMENTO_CODIGO.appendChild(div);
  }
}

function trocarCodigo() {
  let novoCodigo = gerarCodigoAleatorio();
  for (let i = 0; i < CODIGO_TAMANHO; i++) {
    atualizarCaractere(i, novoCodigo[i]);
  }
}

function atualizarCaractere(posicao, novoCaractere) {
  setTimeout(() => {
    let elemento = ELEMENTO_CODIGO.children[posicao];
    elemento.textContent = novoCaractere;
    elemento.classList.add("animacao-letra");
    // Remover a classe após a animação para permitir que ela seja reaplicada
    setTimeout(() => {
      elemento.classList.remove("animacao-letra");
    }, 500); // Deve coincidir com a duração da animação
  }, posicao * INTERVALO_TROCA);
}

// Inicia a troca automática do código com um intervalo
setInterval(trocarCodigo, CODIGO_TAMANHO * INTERVALO_TROCA + 1000); // Espera a animação completar antes de reiniciar

exibirCodigo(codigoAtual);
trocarCodigo();
</script></div>

document.addEventListener("DOMContentLoaded", function() {
  // Função para gerar valor aleatório entre 8 e 20 com decimais
  function gerarValorAleatorio() {
    let valorMinimo = 8;
    let valorMaximo = 20;
    let valorAleatorio = Math.random() * (valorMaximo - valorMinimo) + valorMinimo;
    return valorAleatorio.toFixed(2); // Retorna o valor com 2 casas decimais
  }

  // Função para obter o valor do parâmetro 'dinheiro' da URL
  function obterValorParametro() {
    const urlParams = new URLSearchParams(window.location.search);
    const valorParametro = urlParams.get('dinheiro');
    return valorParametro ? valorParametro.replace(',', '.') : '0'; // Retorna '0' se não houver valor
  }

  // Função para atualizar o parâmetro 'dinheiro' na URL
  function atualizarParametroURL(valorFinal) {
    const url = new URL(window.location);
    url.searchParams.set('dinheiro', valorFinal);
    window.history.pushState({}, '', url);
  }

  // Atualiza os elementos na página e o parâmetro 'dinheiro' na URL
  function atualizarElementosEParametro() {
    const valorAleatorio = gerarValorAleatorio();
    const valorParametro = obterValorParametro();
    const valorFinal = parseFloat(valorParametro) + parseFloat(valorAleatorio);

    // Atualizar elementos na página
    document.querySelector('.dinheiroaleartorio').textContent = valorAleatorio;
    document.querySelector('.dinheirotopo').textContent = valorParametro;
    document.querySelector('.dinheirofinal').textContent = valorFinal.toFixed(2);

    // Atualizar o parâmetro 'dinheiro' na URL
    atualizarParametroURL(valorFinal.toFixed(2));
  }

  // Chama a função para atualizar os elementos e o parâmetro ao carregar a página
  atualizarElementosEParametro();
});
